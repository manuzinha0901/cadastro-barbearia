<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="agendamento.css" />

    <title>Barbearia do Di</title>
  </head>

<header id='header'>
    <h1 id='h1-header'>Barbearia do Di</h1>
    <h4 class='h4-header'>"Experiência premium, estilo impecável. Venha para a Barbearia do Di e descubra o novo você!"</h4>
        <p>"Faça seu agendamento:"<p>
        </header>
        <body>
            <div>
                <h1 id="titulo">Cadastro Barbearia</h1>
                <p id="subtitulo">Complete o dados abaixo.</p>
                <br />
              </div>
          
              <form>
                <fieldset class="grupo">
                  <div id="check">
                    <label form="nome"><strong>Nome:</strong></label>
                    <input type="text" nome="nome" id="nome" required />
                    <br><br>
                  </div>
                
                  <div class="campo">
                    <label form="sobrenome"><strong>Sobrenome:</strong></label>
                    <input type="text" nome="sobrenome" id="sobrenome" required />
                    <br>
                  </div>
          
                  <div class="campo">
                    <label form="telefone"><strong>Telefone:</strong></label>
                    <input type="text" nome="telefone" id="telefone"required>
                    <br><br>
                  </div>
          
                  <div class="campo">
                    <label form="email"><strong>Email:</strong></label>
                    <input type="email" nome="email" id="email" required />
                    <br>
                  </div>
          
                  <div class="campo">
                    <label form="senha"><strong>senha</strong></label>
                    <input type="password" nome="senha" id="senha" required/>
                    <br>
                    <button class="botao">Enviar</button>
                  </div>
                </fieldset class="grupo">
              </form>
            
 
  </body>
